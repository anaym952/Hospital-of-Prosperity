<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOP - Logout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>

    <div class="navbar">
        <div class="icon">
            <a href="{{url_for('home')}}"><i class='bx bx-shield-plus'></i></a>
        </div>
        <div class="options">
            <ul>
                <a href="{{url_for('register_patient')}}"><li>Register Patient</li></a>
                <a href="{{url_for('patient_login')}}"><li>Patient Login</li></a>
                <a href="{{url_for('register_doctor')}}"><li>Register Doctor</li></a>
                <a href="{{url_for('doctor_login')}}"><li>Doctor Login</li></a>
                <a href="{{url_for('admin_login')}}"><li>Admin Login</li></a>
            </ul>
        </div>
    </div>

    <div class="form_container">
        <div class="form">
            <form>
                <button class="button" id="logout_button" name="logout_button">Logout</button>
                {% if logout_button_clicked %}
                <p style="color: rgb(61, 255, 47); margin-top: 20px;">You have successfully logged out!</p>
                {% endif %}
            </form>
        </div>
    </div>

    <div class="footer_container">
        <div class="footer">
            <ul>
                <li>Email Us: bossmode2566@gmail.com</li>
                <li>Phone Number: (Provided Upon Request)</li>
            </ul>
        </div>
    </div>
    
</body>

</html>
