<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Money - HOP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/png" href="/static/favicon.png">
</head>

<body>

    {% include 'patientNavbar.html' %}

    <div class="form_container">
        <div class="form">
            <form method='POST'>
                <label for="money_to_deposit">Amount To Deposit In USD:</label>
                <input type="number" id="deposited_money" name="deposited_money" required>
                <br>
                <button type="submit" class="button">Deposit</button>
                {% if error %}
                <p style="color: red; margin-top: 10px;">{{ error }}</p>
                {% endif %}
                {% if success_message %}
                <p style="color: rgb(52, 183, 23); margin-top: 10px;">{{ success_message }}</p>
                {% endif %}
            </form>
        </div>
    </div>

    {% include 'footer.html' %}
    
</body>

</html>
